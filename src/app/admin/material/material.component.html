<div>
    <div class="title-button-container">
        <h2>Material List</h2>
        <button (click)="loadAddMaterialForm()">Add Material</button>
    </div>
    <table class="table-bordered responsive-table">
        <thead>
            <tr>
                <th>Material ID</th>
                <th>Material Name</th>
                <th>Quantity</th>
                <th>Hourly Rate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let material of materials">
                <td>{{ material.id }}</td>
                <td>{{ material.name }}</td>
                <td>{{ material.quantity }}</td>
                <td>{{ material.hourlyRate }}</td>
                <td>
                    <button class="edit" (click)="editMaterial(material)">Edit</button>
                    <button class="delete" (click)="deleteMaterial(material.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal for adding a material -->
    <div *ngIf="isAdding" class="modal-overlay show">
        <div class="modal">
            <h3>Add Material</h3>
            <form (ngSubmit)="addMaterial(material)">
                <div>
                    <label for="materialName">Material Name:</label>
                    <input
                        type="text"
                        id="materialName"
                        [(ngModel)]="material.name"
                        name="name"
                        required
                    />
                </div>
                <div>
                    <label for="materialQuantity">Quantity:</label>
                    <input
                        type="number"
                        id="materialQuantity"
                        [(ngModel)]="material.quantity"
                        name="quantity"
                        required
                    />
                </div>
                <div>
                    <label for="materialHourlyRate">Hourly Rate:</label>
                    <input
                        type="number"
                        id="materialHourlyRate"
                        [(ngModel)]="material.hourlyRate"
                        name="hourlyRate"
                        required
                    />
                </div>
                <div>
                    <button type="submit">Add</button>
                    <button type="button" (click)="cancelAdd()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for editing a material -->
    <div *ngIf="isEditing" class="modal-overlay show">
        <div class="modal">
            <h3>Edit Material</h3>
            <form (ngSubmit)="updateMaterial(material)">
                <div>
                    <label for="materialName">Material Name:</label>
                    <input
                        type="text"
                        id="materialName"
                        [(ngModel)]="material.name"
                        name="name"
                        required
                    />
                </div>
                <div>
                    <label for="materialQuantity">Quantity:</label>
                    <input
                        type="number"
                        id="materialQuantity"
                        [(ngModel)]="material.quantity"
                        name="quantity"
                        required
                    />
                </div>
                <div>
                    <label for="materialHourlyRate">Hourly Rate:</label>
                    <input
                        type="number"
                        id="materialHourlyRate"
                        [(ngModel)]="material.hourlyRate"
                        name="hourlyRate"
                        required
                    />
                </div>
                <div>
                    <button type="submit">Save</button>
                    <button type="button" (click)="cancelEdit()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
