<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Category</th>
      <th>Client</th>
      <th>Date</th>
      <th>Start Time</th>
      <th>Finish Time</th>
      <th>Room</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{ event.title }}</td>
      <td>{{ event.description }}</td>
      
      <td>
        <span *ngFor="let category of categories">
          <span *ngIf="category.id == event.category.id">{{ category.name }}</span>
        </span>
      </td>

      <span *ngFor="let client of clients">
        <span *ngIf="client.id == event.client.id"><td>{{ client.name }}</td></span>
      </span>

      <td>{{ dateTransformer.transform(event.date, 'yyyy-MM-dd')  }}</td>
      <td>{{ event.startTime }}</td>
      <td>{{ event.finishTime }}</td>

      <span *ngFor="let room of rooms">
        <span *ngIf="room.id == event.room.id"><td>{{ room.name }}</td></span>
      </span>
      




      <td>
        <button (click)="deleteEvent(event)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <button (click)="addEvent()">Add Event</button>
</div>
<div *ngIf="isAdding">
<form (ngSubmit)="createEvent()" #eventForm="ngForm">
    <!-- Title -->
    <div>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="event.title"
        required
      />
    </div>
  
    <!-- Description -->
    <div>
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="event.description"
        required
      ></textarea>
    </div>
  
    <!-- Category -->
    <div>
      <label for="category">Category</label>
      <select
        id="category"
        name="category"
        [(ngModel)]="event.category"
        required
      >
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    
    <!-- Client -->
    <div>
      <label for="client">Client</label>
      <select id="client" name="client" [(ngModel)]="event.client" required>
        <option *ngFor="let client of clients" [value]="client.id">
          {{ client.name }}
        </option>
      </select>
    </div>
  
    <!-- Date -->
    <div>
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="event.date"
        required
      />
    </div>
  
    <!-- Start Time -->
    <div>
      <label for="startTime">Start Time</label>
      <input
        type="time"
        id="startTime"
        name="startTime"
        [(ngModel)]="event.startTime"
        required
      />
    </div>
  
    <!-- Finish Time -->
    <div>
      <label for="finishTime">Finish Time</label>
      <input
        type="time"
        id="finishTime"
        name="finishTime"
        [(ngModel)]="event.finishTime"
        required
      />
    </div>
  
    <!-- Room -->
    <div>
      <label for="room">Room</label>
      <select id="room" name="room" [(ngModel)]="event.room" required>
        <option *ngFor="let room of rooms" [value]="room.id">
          {{ room.name }}
        </option>
      </select>
    </div>
  

  
    <!-- Staff -->
    <div>
      <label for="staff">Staff</label>
      <select id="staff" name="staff" [(ngModel)]="event.staff">
        <option *ngFor="let staff of staffMembers" [value]="staff.id">
          {{ staff.fullName }}
        </option>
      </select>
    </div>
  
    <!-- Material -->
    <div>
      <label for="material">Material</label>
      <select id="material" name="material" [(ngModel)]="event.material">
        <option *ngFor="let material of materials" [value]="material.id">
          {{ material.name }}
        </option>
      </select>
    </div>
  
    <!-- Submit Button -->
    <div>
      <button type="submit" [disabled]="eventForm.invalid">Create Event</button>
    </div>
  </form>
</div>
