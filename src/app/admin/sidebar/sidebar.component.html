<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="sidebar">
  <img src="/Eventure.png" alt="Sidebar Logo" class="sidebar-logo">
  <h2 class="sidebar-title">Event Management</h2>
  <h3 class="sidebar-username">{{ user }}</h3>
  <div class="divider"></div>
  <ul>
    <li>
      <a routerLink="/admin/category" routerLinkActive="active">
        <i class="fas fa-user"></i> Category
      </a>
    </li>
    <li>
      <a routerLink="/admin/material" routerLinkActive="active">
        <i class="fas fa-cogs"></i> Material
      </a>
    </li>
    <li class="divider"></li>
    <li>
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </li>
  </ul>
</div>
