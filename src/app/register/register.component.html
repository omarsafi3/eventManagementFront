<div>
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Full Name</label>
            <input type="text" formControlName="fullName" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" required>
        </div>
        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
    </form>
    
        



</div>
